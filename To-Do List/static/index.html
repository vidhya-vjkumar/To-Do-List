<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/templates/todo(1).ico">

    <title>To-Do List</title>
</head>
<body style="background-image: url('/templates/bg.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-position: center; height: 100%; background-size: cover;">

    <h1 class="text-center text-decoration-underline p-2 text-dark">TO-DO LIST</h1>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width:700px">
                <div class="input-group mb-3">
                    <input type="text" class="form-control m-2" placeholder="Enter Your Name" aria-label="Enter Your Name" aria-describedby="add-user" id="username">
                    <button class="btn btn-outline-secondary text-white btn-info m-2" type="button" id="add-user">Add User</button>
                </div>
                
                <div class="filter my-3">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search" aria-label="Search" id="search">
                            </div>
                        </div>
                    </div>
                </div>

            
        

            <div class="display">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" style="width:10%">#</th>
                        <th scope="col" style="width:60%">Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                    <tbody id="records">
                        <!-- Name and actions -->
                    </tbody>
                    
                </table>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
